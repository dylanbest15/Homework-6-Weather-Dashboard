<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!-- link to stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- jumbotron header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>

    <!-- container div -->
    <div class="container">
        <!-- firt column for search bar and past searches -->
        <div class="col-4">

            <!-- search bar -->
            <h2>Search for a City:</h2>
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="search">Search</button>
                </div>
              </div>

            <!-- empty div for past searches -->
            <div></div>

        </div>
        <!-- second column for search results -->
        <div class="col-8">
            <!-- first row for current weather results -->
            <div class="row">

            </div>
            <!-- second row for five day forecast -->
            <div class="row">

            </div>
        </div>
    </div>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- link to javascript -->
    <script src="script.js"></script>
</body>

</html>
